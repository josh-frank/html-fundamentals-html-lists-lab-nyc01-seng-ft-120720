<!DOCTYPE html>
<html lang="en">
<head>
  <title>Grilled cheese</title>
</head>
<body>

  <!-- Write your HTML in this file -->
  <h2>Sauerkraut grilled cheese</h2>
  
  <h3>Ingredients</h3>
  <ul>
    <li>2 slices of bread</li>
    <li>2 slices of cheese</li>
    <li>3 oz. sauerkraut</li>
    <li>2 tbsp. butter</li>
  </ul>
  <ol>
  <li>Heat 1 tbsp. butter in pan; fry bread for 1 minute</li>
  <li>Layer cheese slices and bread, with sauerkraut in the middle</li>
  </ol>
</body>
</html>
